<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }} odlagalište</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">

        <label>Opis:</label>
        <div class="input-group">
          <input class="form-control" ngbDatepicker>
        </div>
        
        <label>Adresa:</label>
        <div class="input-group">
          <input class="form-control" ngbDatepicker>
        </div>
        
        <label>Lokacija:</label>
        <div class="input-group">
          <input class="form-control" placeholder="Širina" ngbDatepicker>&nbsp;&nbsp;&nbsp;
          <input class="form-control" placeholder="Dužina" ngbDatepicker>
        </div>

        <label>Vrsta otpada:</label>
        <div class="input-group">
          <input class="form-control" ngbDatepicker>
        </div>
        
        <label>Procijenjena količina:</label>
        <div class="input-group">
          <input class="form-control" ngbDatepicker>
        </div>

        <label for="vrijemeUocavanjaOtpada">Vrijeme uočavanja otpada:</label>
        <div class="input-group">
          <input id="vrijemeUocavanjaOtpada" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><img src="../../../assets/images/calendar-icon.png" /></button>
          </div>
        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-success button-open-modal" (click)="open(content)">{{ title }}</button>
